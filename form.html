<html>
<head>
<title>form</title>
</head>
<body style="background-color:grey;">
<h1>Create new user</h1>
<form>
Username:<input type="text" name="username"/>
<br>
Password:<input type="password" id="pwd" name="pwd"/>
</br>
Email:<input type="text" name="email"/>
<br>
First Name:<input type="text" name="firstname"/>
<br>
Middle Name:<input type="text" name="middlename"/>
<br>
Last Name:<input type="text" name="lastname"/>
<br>
Height:<input type="text" name="height"/>inches
<br>
Weight:<input type="text" name="weight"/>lbs
<br>
Age:<input type="text" name="age"/>
<br>
Sex<input type="radio" name="Sex" value="on"/>Male
<input type="radio" name="Sex" value="on"/>Female
<br>
Activity:<select name="dropdown">
<option value="sedentary(little or no exercise)" selected>sedentary(little or no exercise)</option>
<option value="Regular Exercise">Regular Exercise</option>
</select><br>
Status<input type="radio" name="status" value="on"/>Free
<input type="radio" name="status" value="on"/>Standard
<input type="radio" name="status" value="on"/>Premium<br>
Bday Month:<select name="dropdown">
<option value="January" selected>January</option>
<option value="February" >February</option>
<option value="March" >March</option>
<option value="April" >April</option>
<option value="May">May</option>
</select><br>
Bday day:<select name="dropdown">
<option value="18" selected>18</option>
<option value="19" >19</option>
<option value="12" >12</option>
<option value="26" >26</option>
<option value="28">28</option>
</select>
<br>
Bday year:<select name="dropdown">
<option value="2004" selected>2004</option>
<option value="2000" >2000</option>
<option value="1974" >1974</option>
<option value="1999" >1999</option>
<option value="1969">1969</option>
</select><br>
Area<textarea id="area" name="area" rows="4" cols="50" >
</textarea><br> 
<input type="button" name="Create User" value="Create User"/>
</form>
<a href="return.html">Return</a>
</body>
</html>
